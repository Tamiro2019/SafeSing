<!DOCTYPE html>
<html>
    <head>
        <title>Flask App</title>
        {{ dropzone.load() }}
        {{ dropzone.style('border: 2px dashed #0087F7; margin: 0%; min-height: 200px;') }}
    </head>
    <body>
        <h1>Hello from Flask!</h1>
        <!-- {{ dropzone.create(action_view='upload') }} -->

            <form action="/upload" method="POST" enctype="multipart/form-data" >
                <div class="form-group">
                    <label>Select Audio File</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="audio" id="audio">
                        <label class="custom-file-label" for="audio">Select Audio File...</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="container">
                {% with messages= get_flashed_messages() %}
                    {% if messages %}

                        {% for message in messages %}
                            {{message}}
                        {% endfor %}

                    {% endif %}
                {% endwith %}
            </div>
    </body>
</html>
